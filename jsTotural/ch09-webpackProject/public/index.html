//4
cài đặt babel
babel: là trình biên dịch js thành các function thấp hơn để phù hợp
        cho các trình duyệt khác nhau
        mình có thể chạy babel k cần webpack
        nhưng trong bài này mình dùng chung với webpack để đạt hiệu quả cao 
        "npm i @babel/core @babel/preset-env babel-loader @babel/plugin-transform-runtime --save-dev"
sau khi cài xong trong package.js sẽ có mục devDependencies
có chứa các thông tin lib mà mình đã cài
xuất hiện thêm 1 nodeModule nơi chứa các thư mục lib
    "@babel/core"                       lõi,thuật toán của babel
    "@babel/plugin-transform-runtime"   giúp babel tác dùng đc trên asyn await
    "@babel/preset-env"                 bộ cài đặt giúp biên dịch js thành có                                                   pháp cũ hơn
    "babel-loader"                      giúp tích hợp babel vào webpack

//5
cài đặt style-loader file-loader 
"npm i css-loader file-loader sass sass-loader style-loader -D"
//-D tương ứng  –save-dev ám chỉ devDependencies
    "css-loader"        giúp import css vào js
    "file-loader"       giúp import css,image,video vào file js
    "sass"              cú pháp khác của css
    "sass-loader"       giúp import sass vào js
    "style-loader"      giúp import css vào js

//6 
cài đặt webpack
"npm i webpack webpack-cli webpack-dev-server -D"
    "webpack"                   là phần lõi của webpack
    "webpack-cli"               giúp ta gõ đc lệnh webpack trên terminal
    "webpack-dev-server"        hỗ trợ tạo server localhost cho môi trường dev
