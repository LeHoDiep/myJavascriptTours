<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info">Validate Form Project</h1>
        <form novalidate>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option value="" selected>Choice</option>
                    <option value="1">Male</option>
                    <option value="2">FeMale</option>
                    <option value="3">Other</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <div class="form-check form-check-country">
                    <input class="form-check-input" type="radio" name="country" id="vietnam" value="vietnam">
                    <label class="form-check-label" for="vietnam">
                      Viet Nam
                    </label>
                </div>
                <div class="form-check form-check-country">
                    <input class="form-check-input" type="radio" name="country" id="other"  value="other">
                    <label class="form-check-label" for="other">
                      Other
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
            </div>
            <div class="mb-3">
                <label for="confirmedPassword" class="form-label">Confirmed-Password</label>
                <input type="password" class="form-control" id="confirmedPassword">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="true" id="agree">
                <label class="form-check-label" for="agree">
                  I agreed with rule 
                </label>
              </div>
            <button class="btn btn-primary">Đăng ký</button>
        </form>
    </div>

    <script src="./style.js"></script>
</body>
</html>
